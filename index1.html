    <script>
       let number=parseInt(prompt("enter the number"));
let count=0
for (i=2;i<=number;i++){
   if( number%i==0){
    count++
   }
   }
   if(count==2)console.log("it is a prime number")
   else console.log("not a prime number")

    </script>
