<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let number=parseInt(prompt("enter a number"))  //program for perfect number
    let sum=0
    for(i=1;i<=number/2;i++){
        if(number%i==0){
            sum+=i
        }
    }
    if(sum==number){
        console.log("perfect number")
    }
    else{
        console.log("not a perfect number")
    }

   



    </script>
</body>
</html>
